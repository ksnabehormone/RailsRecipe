<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>読了</th>
                <th>名前</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in books">
                <td><input type="checkbox" ng-model='book.finished_flg'/></td>
                <td>{{book.name}}</td>
                <td align="right"><button class="btn btn-danger" ng-click="deleteBook($index)">削除</button></td>
                <td align="right"><button class="btn btn-primary" ng-click="updateBook($index)">更新</button></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="text" class="form-control" ng-model="new_name"></td>
                <td align="right"><button class="btn btn-primary" ng-click="addBook()">追加</button></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info" ng-click='allStatusUpdate()'>更新</button>
</div>
